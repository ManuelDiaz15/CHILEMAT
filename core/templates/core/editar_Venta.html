{% extends 'core/base.html' %}

{% load static %}

{% block title %}Historial Compra{% endblock %}

{% block content %}
<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">

                <form action="guardarVenta/" method="POST">
                    {% csrf_token %}
                    <div class="form-group"> <!-- codogo de la factura  -->
                        <label for="formGroupExampleInput">Codigo de la factura</label>
                        <input type="text" class="form-control" id="txtCodigo" name="txtCodigo" placeholder="Codigo factura" value="{{venta.codigo_venta}}" readonly  required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Cliente</label>
                        <div id="miInput" style="display:none;">
                            <input type="text" id="my-input">
                        </div>

                        <select data-live-search="true" id="my-select" name="txtCliente" required>
                            <option value="" selected disabled hidden>Seleccione una opci√≥n</option>
                            <option value="input">buscar cliente</option>
                            {% for d in clientes_lista %}
                            <option value="{{d}}">{{d}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Fecha</label>
                        <input type="date" class="form-control" id="datefecha" name="datefecha" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Productos</label>
                        <textarea type="text" class="form-control" id="txtProductos" name="txtProductos"
                            placeholder="Productos"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block button_alert">Guardar Venta</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
