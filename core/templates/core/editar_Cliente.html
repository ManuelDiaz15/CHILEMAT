{% extends 'core/base.html' %}

{% load static %}

{% block title %}Historial Compra{% endblock %}

{% block content %}
<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <form action="/guardarEdicion/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="formGroupExampleInput">Rut Cliente</label>
                        <input type="text" class="form-control" id="txtRut" name="txtRut" value="{{client.rut}}" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Nombre Cliente</label>
                        <input type="text" class="form-control" id="txtNombre" name="txtNombre" value="{{client.nombre}}">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Direcci√≥n</label>
                        <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" value="{{client.direccion}}">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Email</label>
                        <input type="text" class="form-control" id="txtEmail" name="txtEmail" value="{{client.email}}">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Editar Cliente</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
